<div
  class="w-full h-screen flex justify-around content-center">
  <mat-card *ngIf="template"
    class="w-1/4 h-64 bg-red-700 rounded-md shadow-xl">
    <mat-card-title>{{ template.title }}</mat-card-title>
    <mat-card-subtitle>{{ template.subtitle }}</mat-card-subtitle>

    <mat-card-content class="w-full h-3/4 bg-yellow-100">
      <mat-form-field
        *ngFor="let field of template.fields; index as i"
        appearance="outline">
        <mat-label>{{ field.name }}</mat-label>
        <input
          matInput
          [placeholder]="field.name">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button
        type="submit"
        mat-raised-button>Signin</button>
    </mat-card-actions>
  </mat-card>
</div>
