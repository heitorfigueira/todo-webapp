<mat-card>
  <form [formGroup]="signupForm">
      <mat-card-header>
          <mat-card-title>Signup</mat-card-title>
          <mat-card-subtitle>Please provide your information to create an account</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>

          <mat-form-field
              appearance="fill">
              <mat-label>Name</mat-label>
              <input
                  required
                  matInput
                  formControlName="name"
                  placeholder="Name"
              >
              <mat-error
                  *ngIf="signupForm.get('name')?.hasError('required')">
                  This field is required
              </mat-error>
          </mat-form-field>


          <mat-form-field
              appearance="fill">
              <mat-label>Email</mat-label>
              <input
                  required
                  matInput
                  formControlName="email"
                  placeholder="Email"
              >
              <mat-error
                  *ngIf="signupForm.get('email')?.hasError('required')">
                  This field is required
              </mat-error>
          </mat-form-field>

          <mat-form-field
              appearance="fill">
              <mat-label>Password</mat-label>
              <input
                  required
                  matInput
                  formControlName="password"
                  type="password"
                  placeholder="Password"
              >
              <mat-error
                  *ngIf="signupForm.get('password')?.hasError('required')">
                  This field is required
              </mat-error>
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
          <a (click)="toggleTab()">Sign in</a>
          <button
              type="button"
              [disabled]="signupForm.invalid"
              (click)="signup()"
              mat-button>SIGNUP</button>
      </mat-card-actions>
  </form>
</mat-card>
