<div class="container">
  <div class="home-page">
    <mat-card>
      <form [formGroup]="signinForm">
          <mat-card-header>
              <mat-card-title>Signin</mat-card-title>
              <mat-card-subtitle>Please inform your credentials to access our functionalities</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
              <mat-form-field
                  errorState="signinForm.get('email').errors"
                  appearance="fill">
                  <mat-label>Email</mat-label>
                  <input
                      required
                      matInput
                      formControlName="email"
                      placeholder="Email"
                  >
                  <mat-error
                      *ngIf="signinForm.get('email')?.hasError('required')">
                      Please provide a email
                  </mat-error>
              </mat-form-field>

              <mat-form-field
                  errorState="signinForm.get('password').errors"
                  appearance="fill">
                  <mat-label>Password</mat-label>
                  <input
                      required
                      matInput
                      formControlName="password"
                      type="password"
                      placeholder="Password"
                  >
                  <mat-error
                      *ngIf="signinForm.get('password')?.hasError('required')">
                      Please provide a password
                  </mat-error>
              </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
              <a (click)="toggleTab()">Sign up</a>
              <button
                  type="submit"
                  (click)="signin()"
                  [disabled]="signinForm.invalid"
                  mat-button>SIGNIN</button>
          </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
