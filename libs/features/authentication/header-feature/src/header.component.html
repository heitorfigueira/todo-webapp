<mat-toolbar class="flex content-center shadow-md
  h-6 mb-2">
  <mat-toolbar-row class="flex">
    <span class="grow">
    </span>
    <button
      title="logout"
      *ngIf="userIsLogged$ | async"
      (click)="logout()"
      type="button">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
